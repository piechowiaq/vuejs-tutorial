<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<nav

        :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand']"
>
    <a class="navbar-brand" href="#">My Vue</a>
    <div class="collapse navbar-collapse container-fluid" id="navbarNav">
        <ul class="navbar-nav">
            <li v-for="(page, index) in pages" class="nav-item" :key="index">
                <a class="nav-link"
                   :class="{active: activePage == index}"
                   :href="page.link.url"
                   :title="`This link goes to the ${page.link.text} page`"
                   @click.prevent="activePage = index"
                >{{ page.link.text }}</a>
            </li>           
        </ul>
        <form class="d-flex">
            <button
                    class="btn btn-primary"
                    @click.prevent="changeTheme()"
            >Toggle Navbar

            </button>
        </form>
    </div>
</nav>
    <page-viewer page-title="Page Title 2" page-content="Page Content 2"></page-viewer>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    theme: 'dark',
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: 'This is home content'
                        },
                        {
                            link: {text: 'About', url: 'about.html'},
                            pageTitle: 'About Page',
                            content: 'This is about content'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: 'This is contact content'
                        }
                    ],
                };
            },
            methods: {
                changeTheme() {
                    let theme = 'dark';

                    if(this.theme ==='dark'){
                        theme = 'light'
                    }

                    this.theme = theme;
                }
            }
        });

        app.component('page-viewer', {

            props: ['pageTitle', 'pageContent'],
            template: `
            <div class="container">
                <h1>{{ pageTitle }}</h1>
                <p>{{ pageContent }}</p>
             </div>`
        })

        app.mount('body');

    </script>
</body>
</html>
